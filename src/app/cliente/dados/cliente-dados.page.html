
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmar()" [strong]="true">Confirmar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input labelPlacement="stacked" label="CPF" [(ngModel)]="cpf" placeholder="Digite seu CPF"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Nome" [(ngModel)]="nome" placeholder="Digite seu nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Data de Nascimento" [(ngModel)]="dataNascimento" placeholder="Digite sua data de nascimento"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Telefone" [(ngModel)]="telefone" placeholder="Digite seu Telefone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Endereço" [(ngModel)]="endereco" placeholder="Digite seu Endereço"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Bairro" [(ngModel)]="bairro" placeholder="Digite seu Bairro"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="stacked" label="Cidade" [(ngModel)]="cidade" placeholder="Digite seu Cidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-select 
      (ionChange)="gerenciaEstado($event)" 
      label="Estado" 
      label-placement="stacked"
      value="{{uf}}">
      <ion-select-option *ngFor="let estado of estados" value="{{estado}}">{{estado}}</ion-select-option>
    </ion-select>
  </ion-item>

</ion-content>
